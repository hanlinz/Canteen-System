<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>new-request</title>
    <link rel="stylesheet" href="../js/mui/css/mui.min.css">
    <link rel="stylesheet" href="../js/mui/css/mui.picker.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .mui-bar-transparent {
            background-color: rgba(130, 200, 250, .9);
            color: #fff;
        }

        .mui-content {
            background-color: #fff;
        }

        .back-btn {
            position: absolute;
            height: 100%;
            right: 0;
            top: 0;
            width: 4.5rem;
            text-align: center;
            color: #fff;
            background-color: #007aff;
            line-height: 44px;
            font-size: 16px;
        }

        .container {
            height: 100%;
            padding: 60px 10px 0;
            font-size: 14px;
        }

        .container input,
        .container textarea {
            font-size: 14px;
            margin-bottom: 0;
        }

        .container .input {
            padding: 0 1rem;
            width: 100%;
            height: 26px;
            line-height: 26px;
            margin-top: 5px;
            margin-bottom: 0;
        }

        .container .mui-radio.mui-left label {
            padding-left: 35px;
        }

        .container .mui-radio.mui-left input {
            left: 0;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav mui-bar-transparent">
        <h1 class="mui-title">Canteen System</h1>
        <span class="back-btn"><i class="mui-icon mui-icon-undo"></i><span>Back</span></span>
    </header>
    <div class="container">
        <div class="mui-content">
            <div class="mui-row">
                <div class="mui-col-sm-4 mui-col-xs-4">
                    <div style="height: 37px;line-height: 37px;">
                        Meal to order
                    </div>
                </div>
                <div class="mui-col-sm-4 mui-col-xs-4">
                    <div class="mui-input-row mui-radio mui-left">
                        <label>Lunch</label>
                        <input name="meal" type="radio">
                    </div>
                </div>
                <div class="mui-col-sm-4 mui-col-xs-4">
                    <div class="mui-input-row mui-radio mui-left">
                        <label>Dinner</label>
                        <input name="meal" type="radio">
                    </div>
                </div>
            </div>
            <div class="mui-row">
                <div class="mui-col-sm-4 mui-col-xs-4">
                    <div style="height: 37px;line-height: 37px;">
                        Guest type
                    </div>
                </div>
                <div class="mui-col-sm-8 mui-col-xs-8">
                    <input type="text" class="input guestPicker">
                </div>
            </div>
            <div class="mui-row">
                <div class="mui-col-sm-4 mui-col-xs-4">
                    <div style="height: 37px;line-height: 37px;">
                        Quality
                    </div>
                </div>
                <div class="mui-col-sm-8 mui-col-xs-8">
                    <input type="text" class="input">
                </div>
            </div>
            <div class="mui-row">
                <div class="mui-col-sm-4 mui-col-xs-4">
                    <div style="height: 37px;line-height: 37px;">
                        Comments
                    </div>
                </div>
                <div class="mui-col-sm-8 mui-col-xs-8">
                    <textarea name="" id="" cols="30" rows="4"></textarea>
                </div>
            </div>
            <div>Effective time</div>
            <div class="mui-row">
                <div class="mui-col-sm-1 mui-col-xs-1"></div>
                <div class="mui-col-sm-5 mui-col-xs-5">
                    <div class="mui-input-row mui-radio mui-left">
                        <label>One Day</label>
                        <input name="time" type="radio">
                    </div>
                </div>
                <div class="mui-col-sm-6 mui-col-xs-6">
                    <input type="text" class="input oneDay" placeholder="select date">
                </div>
            </div>
            <div class="mui-row">
                <div class="mui-col-sm-1 mui-col-xs-1"></div>
                <div class="mui-col-sm-11 mui-col-xs-11">
                    <div class="mui-input-row mui-radio mui-left">
                        <label>Multive Days(5 days - 1 month)</label>
                        <input name="time" type="radio">
                    </div>
                </div>
                <div class="mui-col-sm-1 mui-col-xs-1"></div>
                <div class="mui-col-sm-5 mui-col-xs-5">
                    <input type="text" class="input multive1" placeholder="select date">
                </div>
                <div class="mui-col-sm-1 mui-col-xs-1">
                    <div style="height: 32px;line-height: 32px;text-align: center;">To</div>
                </div>
                <div class="mui-col-sm-5 mui-col-xs-5">
                    <input type="text" class="input multive2" placeholder="select date">
                </div>
            </div>
            <div class="mui-row" style="margin-top: 30px;">
                <div class="mui-col-sm-2 mui-col-xs-2"></div>
                <div class="mui-col-sm-4 mui-col-xs-4" style="text-align: center;">
                    <button type="button" class="mui-btn mui-btn-primary">Save</button>
                </div>
                <div class="mui-col-sm-4 mui-col-xs-4" style="text-align: center;">
                    <button type="button" class="mui-btn">Submit</button>
                </div>
                <div class="mui-col-sm-2 mui-col-xs-2"></div>
            </div>
        </div>
    </div>
</body>
<script src="../js/mui/js/mui.min.js"></script>
<script src="../js/mui/js/mui.picker.min.js"></script>
<script>
    var guestType = [
        { value: '1', text: 'item1' },
        { value: '2', text: 'item2' },
        { value: '3', text: 'item3' },
        { value: '4', text: 'item4' }
    ]
    var guestPicker = new mui.PopPicker();
    var oneDatePicker = new mui.DtPicker({
        type: 'date',
        beginDate: new Date()
    });
    var multive1Picker = new mui.DtPicker({
        type: 'date',
        beginDate: new Date()
    });
    var multive2Picker = null;

    mui('.container').on('click', '.guestPicker', function () {
        var input = this;
        input.blur();
        guestPicker.setData(guestType);
        guestPicker.show(function (selectItems) {
            console.log(selectItems[0].text);
            console.log(selectItems[0].value);
            input.value = selectItems[0].text;
        })
    }).on('click', '.oneDay', function () {
        var input = this;
        input.blur();
        oneDatePicker.show(function (selectItems) {
            console.log(selectItems);//{text: "2016",value: 2016}
            input.value = selectItems.text;
        })
    }).on('click', '.multive1', function () {
        var input = this;
        input.blur();
        multive1Picker.show(function (selectItems) {
            console.log(selectItems);//{text: "2016",value: 2016}
            input.value = selectItems.text;
            multive2Picker = null;
            document.querySelector('.container .multive2').value = '';
        })
    }).on('click', '.multive2', function () {
        var input = this;
        input.blur();
        var multive1 = document.querySelector('.container .multive1').value;
        if (multive1) {
            var date = new Date(multive1);
            var multive2Picker = new mui.DtPicker({
                type: 'date',
                beginDate: new Date(date.getTime() + 1000 * 60 * 60 * 24 * 5),
                endDate: new Date(date.getTime() + 1000 * 60 * 60 * 24 * 30)
            });
            multive2Picker.show(function (selectItems) {
                console.log(selectItems);//{text: "2016",value: 2016}
                input.value = selectItems.text;
            })
        } else {
            return false;
        }
    })

</script>

</html>
