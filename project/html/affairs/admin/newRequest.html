    <style>
        .mui-bar-transparent {
            background-color: rgba(0, 122, 255, .8);
            color: #fff;
        }

        .mui-input-group:after {
            display: none;
        }

        .mui-content {
            background-color: #fff;
        }

        .back-btn {
            position: absolute;
            height: 30px;
            line-height: 30px;
            left: 7px;
            top: 7px;
            width: 44px;
            text-align: center;
            color: #fff;
            background-color: #007aff;
            font-size: 16px;
            border-radius: 2px;
            border: 1px solid #0072ec;
        }

        .back-btn .mui-icon.mui-icon-undo {
            padding: 3px;
        }

        .container {
            height: 100%;
            padding: 60px 10px 0px;
            font-size: 14px;
        }

        .container input,
        .container textarea {
            font-size: 14px;
            margin-bottom: 0;
        }

        .container .input {
            padding: 0 1rem;
            width: 100%;
            height: 26px;
            line-height: 26px;
            margin-top: 5px;
            margin-bottom: 0;
        }

        .container .mui-radio.mui-left label {
            padding-left: 35px;
        }

        .container .mui-radio.mui-left input {
            left: 0;
        }

        .container .mui-row {
            border-bottom: 1px solid #ccc;
            padding: 5px 0;
        }

        .container .mui-input-row input {
            text-align: right;

        }

        .container .selectIcon {
            position: absolute;
            right: 0;
            top: 10px;
            color: #999;
            font-size: 20px;
        }

        .main-form {
            min-height: calc(100% - 130px);
        }

        .container .bottom {
            height: 130px;
            width: calc(100% - 20px);
            padding-top: 30px;
            margin-left: 10px;
        }

        .container .mui-input-row .materialPicker,
        .container .mui-input-row .effectiveTimePicker,
        .container .mui-input-row .oneDay,
        .container .mui-input-row .multive1,
        .container .mui-input-row .multive2,
        .container .mui-input-row .genderPicker {
            padding-right: 30px;
        }

        .container .mui-input-row.textarea-row {
            height: 120px;
        }

        .container .mui-input-row.textarea-row label {
            padding: 5px 15px;
        }

        .container .mui-input-row textarea {
            display: block;
            width: 100%;
            padding: 5px 15px;
            height: 90px;
        }

        .container .mui-input-group.noAfter::after {
            display: none;
        }

        .materialOptionPopover {
            max-height: 80%;
            top: 10%;
            left: calc(50% - 140px);
        }

        .materialOptionPopover.mui-popover .mui-table-view {
            max-height: 100%;
        }

        .materialOptionPopover .mui-table-view-cell {
            padding: 2px 15px;
        }

        .material-option-title {
            padding-left: 15px;
            font-size: 20px;
            height: 50px;
            line-height: 50px;
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            right: 0;
            opacity: 0;
        }

        .option-form {
            display: none;
        }

        .container .mui-popover {
            position: fixed;
        }
    </style>
</head>

<script>
    $(function () {
        var user = JSON.parse(sessionStorage.getItem('affairsUser') || '{}');
        var optionData = {
            '1': null,
            '3': null,
            '4': null,
            '5': null,
            '6': null,
            '7': null,
            '8': null,
        }
        $('.name').val(user.ename);
        $('.userid').val(user.userid);
        $('.department').val(user.deparment);
        $('.departmentcn').val(user.deparmentcn);
        $('.position').val(user.position);
        $('.positioncn').val(user.positioncn);
        $('input[data-val=' + user.sex + ']').attr('checked', 'true');
        $('.oneDay').val(user.onboardtime || '');
        var oneDatePicker = new mui.DtPicker({
            type: 'date'
            /*beginDate: new Date(2017, 12, 12)*/
        });

        mui('.container').on('click', '.oneDay', function () {
            var input = this;
            input.blur();
            oneDatePicker.show(function (selectItems) {
                // console.log(selectItems);//{text: "2016",value: 2016}
                input.value = selectItems.text;
            })
        })
        $('.materialPicker').on('click', function () {
            mui('#popover').popover('show');
        })
        var materialOption = $('#popover input[name=materialOption]');
        materialOption.on('change', function () {
            var $this = $(this)
            if ($this.attr('id') == 'selectAll') {
                materialOption.attr('checked', 'checked');
            }
            if (!$this.attr('checked')) {
                $this.removeAttr('checked');
                $('#popover #selectAll').removeAttr('checked');
            }
        })
        $('#materialOptionConfirm').on('click', function () {
            var checked = $('#popover input[name=materialOption]:checked');
            $('#popover input[name=materialOption]:not(checked)').each(function () {
                $('.option' + $(this).val()).hide();
            });
            if (checked.length) {
                var text = '';
                checked.each(function () {
                    var $this = $(this);
                    if ($this.attr('id') == 'selectAll') return true;
                    text += $this.prev().text();
                    $('.option' + $this.val()).show();
                })
                text.length > 20 ? text = text.slice(0, 20) + '...' : null;
                $('.materialPicker').val(text);
            }
            mui('#popover').popover('hide');
        })

        $('#save, #submit').on('click', function () {
            var name = $.trim($('.name').val());
            var userid = $.trim($('.userid').val());
            var sex = $.trim($('.gender:checked').attr('data-val'));
            var comment = $.trim($('.comment').val());
            var onedate = $.trim($('.oneDay').val());
            var department = $.trim($('.department').val());
            var departmentcn = $.trim($('.departmentcn').val());
            var position = $.trim($('.position').val());
            var positioncn = $.trim($('.positioncn').val());
            var data = {
                name: name,
                userid: userid,
                sex: sex,
                department: department,
                departmentcn: departmentcn,
                position: position,
                positioncn: positioncn,
                onboardtime: onedate,
                comment: comment
            }
            if (!name) {
                mui.alert('Name is required', 'warning', 'Yes');
                return false;
            }
            if (!userid) {
                mui.alert('User ID is required', 'warning', 'Yes');
                return false;
            }
            if (!sex) {
                mui.alert('Gender is required', 'warning', 'Yes');
                return false;
            }
            if (!onedate) {
                mui.alert('Onboard Time is required', 'warning', 'Yes');
                return false;
            }
            if (!department) {
                mui.alert('Department is required', 'warning', 'Yes');
                return false;
            }
            if (!departmentcn) {
                mui.alert('Department(CN) is required', 'warning', 'Yes');
                return false;
            }
            if (!position) {
                mui.alert('Position is required', 'warning', 'Yes');
                return false;
            }
            if (!positioncn) {
                mui.alert('Position(CN) is required', 'warning', 'Yes');
                return false;
            }
            var flag = false;
            $('.option-form:visible').each(function () {
                var $this = $(this);
                if ($this.hasClass('option8')) {
                    if ($('#8_file')[0].files.length == 0) {
                        mui.alert('Personal Material File is required', 'warning', 'Yes');
                        flag = true;
                        return false;
                    } else data['8_file'] = $('#8_file')[0].files[0];
                } else {
                    var breakEach = true;
                    $this.find('.option-input').each(function () {
                        var $this2 = $(this);
                        if (!$.trim($this2.val())) {
                            flag = true;
                            breakEach = false;
                            mui.alert($this.find('.material-option-title').text() +
                                ' ' + $this2.prev().text() +
                                ' is required', 'warning', 'Yes');
                            return false;
                        } else {
                            data[$this2.attr('id')] = $this2.val();
                        }
                    });
                    return breakEach;
                }
            })
            if (flag) return false;
            data.userid = affairsUserId;
            send(data);
        })

        $('.back-btn').on('click', function () {
            window.history.go(-1);
        })

        function getDefaultData(id) {
            $.ajax({
                type: 'GET',
                url: baseURL + '/templates/getcustomfields',
                data: {
                    _dc: '' + Math.random() + Date.now(),
                    id: id,
                    userid: affairsUserId
                },
                success: function (res) {
                    if (res.success) optionData[id] = res.obj;
                    res.obj.forEach(function (item) {
                        $('.' + item.name).val(item.value || '');
                    })
                }
            })
        }

        for (var key in optionData) {
            getDefaultData(key);
        }
        function send(data) {
            var formdata = new FormData();
            for (var key in data) {
                formdata.append(key, data[key]);
            }
            $.ajax({
                type: 'POST',
                timeout: 600000,
                url: baseURL + '/requests/personal/save',
                contentType: false,
                processData: false,
                data: formdata,
                success: function (res) {
                    console.log(res)
                    mui.alert('save success', 'success', 'Yes');
                    window.location.href = 'myRequest.html';
                },
                error: function (res) {
                    console.log(res)
                }
            })
        }

        $('.file-input').on('change', function () {
            if (this.files.length == 0) return false;
            $(this).prev().val(this.files[0].name);
        });
    })
</script>
