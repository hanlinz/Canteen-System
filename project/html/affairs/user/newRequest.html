<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>new-request</title>
    <link rel="stylesheet" href="../../../js/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../../js/mui/css/mui.picker.min.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <style>
        .mui-bar-transparent {
            background-color: rgba(0, 122, 255, .8);
            color: #fff;
        }

        .mui-content {
            background-color: #fff;
        }

        .back-btn {
            position: absolute;
            height: 30px;
            line-height: 30px;
            left: 7px;
            top: 7px;
            width: 44px;
            text-align: center;
            color: #fff;
            background-color: #007aff;
            font-size: 16px;
            border-radius: 2px;
            border: 1px solid #0072ec;
        }

        .back-btn .mui-icon.mui-icon-undo {
            padding: 3px;
        }

        .container {
            height: 100%;
            padding: 60px 10px 0px;
            font-size: 14px;
        }

        .container input,
        .container textarea {
            font-size: 14px;
            margin-bottom: 0;
        }

        .container .input {
            padding: 0 1rem;
            width: 100%;
            height: 26px;
            line-height: 26px;
            margin-top: 5px;
            margin-bottom: 0;
        }

        .container .mui-radio.mui-left label {
            padding-left: 35px;
        }

        .container .mui-radio.mui-left input {
            left: 0;
        }

        .container .mui-row {
            border-bottom: 1px solid #ccc;
            padding: 5px 0;
        }

        .container .mui-input-row input {
            text-align: right;

        }

        .container .selectIcon {
            position: absolute;
            right: 0;
            top: 10px;
            color: #999;
            font-size: 20px;
        }

        .main-form {
            min-height: calc(100% - 100px);
        }

        .main-form::after {
            display: none;
        }

        .bottom {
            height: 100px;
            width: calc(100% - 20px);
            padding-top: 30px;
            margin-left: 10px;
        }

        .container .mui-input-row .materialPicker,
        .container .mui-input-row .onboard {
            padding-right: 30px;
        }

        .container .mui-input-row.textarea-row {
            height: 120px;
        }

        .container .mui-input-row.textarea-row label {
            padding: 5px 15px;
        }

        .container .mui-input-row textarea {
            display: block;
            width: 100%;
            padding: 5px 15px;
            height: 90px;
        }

        .materialOptionPopover {
            max-height: 80%;
            top: 10%;
            left: calc(50% - 140px);
        }

        .materialOptionPopover.mui-popover .mui-table-view {
            max-height: 100%;
        }

        .materialOptionPopover .mui-table-view-cell {
            padding: 2px 15px;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav mui-bar-transparent">
        <h1 class="mui-title" style="color: #fff;">Personal Affairs</h1>
        <span class="back-btn"><i class="mui-icon mui-icon-undo"></i></span>
    </header>
    <div class="container">
        <form class="mui-input-group main-form">
            <div class="mui-input-row">
                <label>Name</label>
                <input type="text" value="张三" disabled>
            </div>
            <div class="mui-input-row">
                <label>User ID</label>
                <input type="text" value="szhang" disabled>
            </div>
            <div class="mui-input-row">
                <label>Gender</label>
                <div style="display: inline-block;height: 100%;width: 65%;text-align: right;">
                    <div class="mui-input-row mui-radio mui-left" style="display: inline-block;">
                        <label>Male</label>
                        <input name="gender" type="radio">
                    </div>
                    <div class="mui-input-row mui-radio mui-left" style="display: inline-block;">
                        <label>Female</label>
                        <input name="gender" type="radio">
                    </div>
                </div>
            </div>
            <div class="mui-input-row">
                <label>Department</label>
                <input type="text" class="" placeholder="Department">
            </div>
            <div class="mui-input-row">
                <label>Position</label>
                <input type="text" class="" placeholder="Position">
            </div>
            <div class="mui-input-row onboardTime">
                <label>Onboard Time</label>
                <input type="text" class="onboard" placeholder="Onboard Time">
                <span class="mui-icon mui-icon-arrowright selectIcon"></span>
            </div>
            <div class="mui-input-row">
                <label>Material options</label>
                <input type="text" class="materialPicker" placeholder="Material options">
                <span class="mui-icon mui-icon-arrowright selectIcon"></span>
            </div>
            <div class="mui-input-row textarea-row">
                <label>Comments</label>
                <textarea placeholder="Comments....."></textarea>
            </div>
        </form>
        <div class="mui-row bottom">
            <div class="mui-col-sm-6 mui-col-xs-6" style="text-align: center;">
                <button type="button" class="mui-btn mui-btn-primary" style="width: 90%;">Save</button>
            </div>
            <div class="mui-col-sm-6 mui-col-xs-6" style="text-align: center;">
                <button type="button" class="mui-btn" style="width: 90%;">Submit</button>
            </div>
        </div>
        <div id="popover" class="mui-popover materialOptionPopover">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <div class="mui-input-row mui-checkbox mui-left">
                        <label style="text-align: right;">Select All</label>
                        <input name="materialOption" value="all" type="checkbox" id="selectAll">
                    </div>
                </li>
                <li class="mui-table-view-cell">
                    <div class="mui-input-row mui-checkbox mui-left">
                        <label style="text-align: right;">Employment Status Confirmation EN</label>
                        <input name="materialOption" value="1" type="checkbox">
                    </div>
                </li>
                <li class="mui-table-view-cell">
                    <div class="mui-input-row mui-checkbox mui-left">
                        <label style="text-align: right;">Employment Status Confirmation CN</label>
                        <input name="materialOption" value="2" type="checkbox">
                    </div>
                </li>
                <li class="mui-table-view-cell">
                    <div class="mui-input-row mui-checkbox mui-left">
                        <label style="text-align: right;">Income Confirmation EN</label>
                        <input name="materialOption" value="3" type="checkbox">
                    </div>
                </li>
                <li class="mui-table-view-cell">
                    <div class="mui-input-row mui-checkbox mui-left">
                        <label style="text-align: right;">Income Confirmation CN</label>
                        <input name="materialOption" value="4" type="checkbox">
                    </div>
                </li>
                <li class="mui-table-view-cell">
                    <div class="mui-input-row mui-checkbox mui-left">
                        <label style="text-align: right;">Invitation_Single Entry</label>
                        <input name="materialOption" value="5" type="checkbox">
                    </div>
                </li>
                <li class="mui-table-view-cell">
                    <div class="mui-input-row mui-checkbox mui-left">
                        <label style="text-align: right;">Invitation_Multiple Entries</label>
                        <input name="materialOption" value="6" type="checkbox">
                    </div>
                </li>
                <li class="mui-table-view-cell">
                    <div class="mui-input-row mui-checkbox mui-left">
                        <label style="text-align: right;">Personal Material</label>
                        <input name="materialOption" value="7" type="checkbox">
                    </div>
                </li>
                <li class="mui-table-view-cell">
                    <div class="mui-row" style="border: 0 none;">
                        <div class="mui-col-sm-6 mui-col-xs-6"></div>
                        <div class="mui-col-sm-6 mui-col-xs-6" style="text-align: center;">
                            <button type="button" class="mui-btn mui-btn-primary" id="materialOptionConfirm">Confirm</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/mui/js/mui.min.js"></script>
<script src="../../../js/mui/js/mui.picker.min.js"></script>
<script>
    var oneDatePicker = new mui.DtPicker({
        type: 'date',
        beginDate: new Date()
    });

    mui('.container').on('click', '.onboard', function () {
        var input = this;
        input.blur();
        oneDatePicker.show(function (selectItems) {
            console.log(selectItems);//{text: "2016",value: 2016}
            input.value = selectItems.text;
        })
    })
    $('.materialPicker').on('click', function(){
        mui('#popover').popover('show');
    })
    var materialOption = $('#popover input[name=materialOption]');
    materialOption.on('change', function(){
        var $this = $(this)
        if($this.attr('id') == 'selectAll'){
            materialOption.attr('checked', 'checked');
        }
        if(!$this.attr('checked')){
            $this.removeAttr('checked');
            $('#popover #selectAll').removeAttr('checked');
        }
    });
    $('#materialOptionConfirm').on('click', function () {
        var checked = $('#popover input[name=materialOption]:checked');
        if(checked.length){
            var text = '';
            checked.each(function(){
                if($(this).attr('id') == 'selectAll') return true;
                text += $(this).prev().text()
            })
            text.length > 20 ? text = text.slice(0, 20) + '...' : null;
            $('.materialPicker').val(text)
        }
        mui('#popover').popover('hide');
    });

</script>

</html>
