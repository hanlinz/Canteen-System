<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>new-request</title>
    <link rel="stylesheet" href="../../js/mui/css/mui.min.css">
    <link rel="stylesheet" href="../../js/mui/css/mui.picker.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <style>
        .mui-bar-transparent {
            background-color: rgba(0, 122, 255, .8);
            color: #fff;
        }

        .mui-input-group:after {
            display: none;
        }

        .back-btn {
            position: absolute;
            height: 30px;
            line-height: 30px;
            left: 7px;
            top: 7px;
            width: 44px;
            text-align: center;
            color: #fff;
            background-color: #007aff;
            font-size: 16px;
            border-radius: 2px;
            border: 1px solid #0072ec;
        }

        .back-btn .mui-icon.mui-icon-undo {
            padding: 3px;
        }

        .container {
            height: 100%;
            padding: 60px 10px 0px;
            font-size: 14px;
        }

        .container input,
        .container textarea {
            font-size: 14px;
            margin-bottom: 0;
        }

        .container .input {
            padding: 0 1rem;
            width: 100%;
            height: 26px;
            line-height: 26px;
            margin-top: 5px;
            margin-bottom: 0;
        }

        .container .mui-radio.mui-left label {
            padding-left: 35px;
        }

        .container .mui-radio.mui-left input {
            left: 0;
        }

        .container .mui-row {
            border-bottom: 1px solid #ccc;
            padding: 5px 0;
        }

        .container .mui-input-row input {
            text-align: right;

        }

        .container .selectIcon {
            position: absolute;
            right: 0;
            top: 10px;
            color: #999;
            font-size: 20px;
        }

        .main-form {
            min-height: calc(100% - 130px);
        }

        .container .bottom {
            height: 130px;
            width: calc(100% - 20px);
            padding-top: 30px;
            margin-left: 10px;
        }

        .container .mui-input-row .materialPicker,
        .container .mui-input-row .effectiveTimePicker,
        .container .mui-input-row .oneDay,
        .container .mui-input-row .multive1,
        .container .mui-input-row .multive2,
        .container .mui-input-row .genderPicker {
            padding-right: 30px;
        }

        .container .mui-input-row.textarea-row {
            height: 120px;
        }

        .container .mui-input-row.textarea-row label {
            padding: 5px 15px;
        }

        .container .mui-input-row textarea {
            display: block;
            width: 100%;
            padding: 5px 15px;
            height: 90px;
        }

        .container .mui-input-group.noAfter::after {
            display: none;
        }

        .materialOptionPopover.mui-popover .mui-table-view {
            max-height: 100%;
        }

        .materialOptionPopover .mui-table-view-cell {
            padding: 2px 15px;
        }

        .container .mui-popover {
            position: fixed;
        }

        .step9 {
            display: none;
        }

        .modal-container {
            position: fixed;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, .3);
            top: 0;
            left: 0;
            z-index: 9999;
            display: flex;
            align-items: center;
        }

        .reject-dialog {
            width: 80%;
            margin-left: 10%;
            height: auto;
            padding: 20px 0px 20px 20px;
            background-color: #fff;
            border-radius: 10px;
        }

        .reject-dialog-title {
            height: 30px;
            line-height: 30px;
            text-align: center;
            margin-right: 20px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .reject-dialog-bottom {
            height: 50px;
            line-height: 50px;
            text-align: center;
            padding-right: 20px;
            padding-top: 20px;
        }

        .ignorestep {
            display: none;
        }
    </style>
</head>

<body>

<div class="container">
    <form class="mui-input-group main-form">
        <div class="mui-input-row">

    <div class="mui-row bottom">
        <!-- <div class="mui-col-sm-6 mui-col-xs-6 request" style="text-align: center;">

        <div class="mui-input-row mui-checkbox">

<script src="../../js/mui/js/mui.min.js"></script>
<script src="../../js/mui/js/mui.picker.min.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/config.js"></script>
<script>
    var id = "";
    var departmanager = false;
    var tripuser;
    $(function () {
        //都需要获取当前用户信息，默认初始化操作
        tripuser = sessionStorage.getItem('tripuser');
        //TODO 判断是否是部门经理user.roles，是则:departmanager=true;
        if (true) {
            departmanager = true;
        }
        parsingUser(tripuser);
        //获取路径参数isView判断，没有则是新建，有则是详情。
        if (window.location.search.indexOf('isView=1') > -1) {
            //说明有
            $('.bottom .request').hide();
            var tripData = JSON.parse(sessionStorage.getItem('tripdata') || '{}');
            //查询详情并初始化数据
            getDetail(tripData.id);
            //说明需要走审批流程
            if (tripData.viewApproved) {
                //普通审批按钮展示,要根据
                $('.bottom .approve').show();
                //TODO 判断是否是hr审批，因为hr审批拒绝时有跳过前面审批选项操作
                if (true) {
                    $('.bottom .approve').hide();
                    $('.bottom .hrapprove').show();
                }
                // 部门经理可以改变请求类型
                if (departmanager) {
                    $('.type').attr("readonly", false);
                    // 当部门经理改变类型时需要进行确认是否改动
                    $('input[type=radio][name=type]').change(function () {
                        mui.confirm(`Sure to change this request's gender`, 'Tip', ['Yes', 'No'], function (e) {
                            if (e.index == 1) {
                                var type = $.trim($('.gender:checked').attr('data-val'));
                                $('input[data-val=' + type + ']').attr('checked', 'false');
                                if (2 == type) {
                                    $('input[data-val=' + 3 + ']').attr('checked', 'true');
                                } else {
                                    $('input[data-val=' + 2 + ']').attr('checked', 'true');
                                }
                            }
                        })
                    });
                }
            } else {
                //只是查看详情
            }
        } else {
            $('.bottom .request').show();
        }

        function getDetail(id) {
            $.ajax({
                type: 'GET',
                timeout: 600000,
                url: baseURL + '/requests/get',
                async: true,
                data: {
                    _dc: Date.now(),
                    userid: userid,
                    id: id
                },
                success: function (res) {
                    console.log(res);
                    if (res.success) {
                        parsingData(res.obj);
                    } else {
                        mui.alert(res.message, 'fail', 'Yes');
                    }
                },
                error: function (res) {
                    console.log(res)
                    mui.alert(res.message, 'fail', 'Yes');
                }
            })
        }

        var oneDatePicker = new mui.DtPicker({
            type: 'date'
            /*beginDate: new Date(2017, 12, 12)*/
        });

        mui('.container').on('click', '.oneDay', function () {
            var input = this;
            input.blur();
            oneDatePicker.show(function (selectItems) {
                // console.log(selectItems);//{text: "2016",value: 2016}
                input.value = selectItems.text;
            })
        })

        /*保存提交触发*/
        $('#save').on('click', function () {
            //var userid = $.trim($('.userid').val());
            var name = $.trim($('.name').val());
            var sex = $.trim($('.gender:checked').attr('data-val'));
            var department = $.trim($('.department').val());
            var departmentcn = $.trim($('.departmentcn').val());
            var position = $.trim($('.position').val());
            var positioncn = $.trim($('.positioncn').val());
            var onboardtime = $.trim($('.onboardtime').val());

            var type = $.trim($('.type:checked').attr('data-val'));
            var comment = $.trim($('.comment').val());
            var country = $.trim($('.destination').val());
            var purpose = $.trim($('.purpose').val());
            var starttime = $.trim($('.starttime').val());
            var endtime = $.trim($('.endtime').val());
            var birthday = $.trim($('.dateofbirth').val());
            var nationality = $.trim($('.nationality').val());
            var passport = $.trim($('.passport').val());

            var etaattachment = $('.etaattachment')[0].files ? $('.etaattachment')[0].files[0] : null;
            var dispatchletter = $('.dispatchletter')[0].files ? $('.dispatchletter')[0].files[0] : null;
            var agenda = $('.agenda')[0].files ? $('.agenda')[0].files[0] : null;
            var businesslicensecn = $('.licensecn')[0].files ? $('.licensecn')[0].files[0] : null;
            var incomingcn = $('.incomingconformationen')[0].files ? $('.incomingconformationen')[0].files[0] : null;
            var incomingen = $('.incomingconformationcn')[0].files ? $('.incomingconformationcn')[0].files[0] : null;
            var employeecn = $('.employeestatusen')[0].files ? $('.employeestatusen')[0].files[0] : null;
            var employeeen = $('.employeestatuscn')[0].files ? $('.employeestatuscn')[0].files[0] : null;

            var data = {
                userid: userid,
                name: name,
                sex: sex,
                department: department,
                departmentcn: departmentcn,
                position: position,
                positioncn: positioncn,
                onboardtime: onboardtime,

                type: type,
                comment: comment,
                country: country,
                purpose: purpose,
                starttime: starttime,
                endtime: endtime,
                birthday: birthday,
                nationality: nationality,
                passport: passport,

                etaattachment: etaattachment,
                dispatchletter: dispatchletter,
                agenda: agenda,
                businesslicensecn: businesslicensecn,
                incomingcn: incomingcn,
                incomingen: incomingen,
                employeecn: employeecn,
                employeeen: employeeen,
            }
            //TODO 那些数据项需要必填校验
            if (!name) {
                mui.alert('Name is required', 'warning', 'Yes');
                return false;
            }
            if (!sex) {
                mui.alert('Gender is required', 'warning', 'Yes');
                return false;
            }
            if (!onedate) {
                mui.alert('Onboard Time is required', 'warning', 'Yes');
                return false;
            }
            if (!department) {
                mui.alert('Department is required', 'warning', 'Yes');
                return false;
            }
            if (!departmentcn) {
                mui.alert('Department(CN) is required', 'warning', 'Yes');
                return false;
            }
            if (!position) {
                mui.alert('Position is required', 'warning', 'Yes');
                return false;
            }
            if (!positioncn) {
                mui.alert('Position(CN) is required', 'warning', 'Yes');
                return false;
            }

            send(data);
        })
        /*后退按钮触发*/
        $('.back-btn').on('click', function () {
            window.history.go(-1);
        })
        /*审批处理事件*/
        $('#approve').on('click', function () {
            /* 批准的时候，可以修改请求的类型出差或者海外培训
            路径:/requests/oversea/approve */
            var requesttype = $.trim($('.type:checked').attr('data-val'));
            var url = "/requests/oversea/approve";
            var data = {
                userid: userid,
                id: id,
                requesttype: requesttype,
            };
            //TODO 第九步审批又多出来三个文件筐要填
            if (true) {
                var agreement = $('.agreement')[0].files ? $('.agreement')[0].files[0] : null;
                var nominationform = $('.nominationform')[0].files ? $('.nominationform')[0].files[0] : null;
                var costestimation = $('.costestimation')[0].files ? $('.costestimation')[0].files[0] : null;
                data.agreement = agreement;
                data.nominationform = nominationform;
                data.costestimation = costestimation;

            }
            sendData(url, data);
        })
        /*驳回处理事件*/
        $('#reject').on('click', function () {
            //路径:/requests/oversea/reject
            var url = "/requests/oversea/reject";
            var data = {
                userid: userid,
                id: id,
            };
            sendData(url, data);
        })
        /*HR驳回处理事件*/
        $('#hrconfirmreject').on('click', function () {
            //路径:/requests/oversea/reject
            var url = "/requests/oversea/reject";
            //var arr = [];
            // 封装跳过步骤的值，逗号隔开
            var rejectSteps = "";
            $('.ignore-step[name="ignorestep"]:checked').each(function () {
                rejectSteps = rejectSteps + $(this).val() + ",";
                //arr.push($(this).val());
            })
            //去掉最后面多余的逗号
            rejectSteps = rejectSteps.substring(0, rejectSteps.length - 1);
            var data = {
                userid: userid,
                id: id,
                rejectSteps: rejectSteps,
            };
            sendData(url, data);
        })
        /*HR驳回前的获取跳过步骤处理事件*/
        $('#hrreject').on('click', function () {
            /* 驳回时需要获取需要跳过的步骤，路径/requests/oversea/getignoresteps
             然后调用驳回路径，将跳过的步骤也带上
             路径:/requests/oversea/reject */
            var url = "/requests/oversea/getignoresteps";
            var data = {
                userid: userid,
                id: id,
            };
            $.ajax({
                type: 'POST',
                timeout: 600000,
                url: baseURL + url,
                data: data,
                async: true,
                success: function (res) {
                    if (res.success === true) {
                        var steps = res.obj;
                        var str = '';
                        steps.forEach(function (item) {
                            str += `<div class="mui-input-row mui-checkbox">
                                <label>${item.name}</label>
                                <input name="ignorestep" value=${item.value} type="checkbox">
                            </div>`;
                            $(str).insertBefore('.reject-dialog-bottom');
                            $(".ignorestep").show();
                        })
                    } else {
                        mui.alert(res.msg, 'fail', 'Yes');
                        $(".ignorestep").show();
                    }
                },
                error: function (res) {
                    mui.alert('failed to get ignore steps', 'fail', 'Yes');
                    $(".ignorestep").show();
                }
            })
        })

        function send(data) {
            var formdata = new FormData();
            for (var key in data) {
                formdata.append(key, data[key]);
            }

            $.ajax({
                type: 'POST',
                timeout: 600000,
                url: baseURL + '/requests/oversea/save',
                contentType: false,
                processData: false,
                data: formdata,
                async: true,
                success: function (res) {
                    //console.log(res)
                    mui.alert('save success', 'success', 'Yes');
                    window.location.href = 'myRequest.html';
                },
                error: function (res) {
                    mui.alert('save fail', 'fail', 'Yes');
                    //console.log(res)
                }
            })
        }

        function sendData(url, data) {
            var formdata = new FormData();
            for (var key in data) {
                formdata.append(key, data[key]);
            }
            $.ajax({
                type: 'POST',
                timeout: 600000,
                url: baseURL + url,
                data: formdata,
                async: true,
                success: function (res) {
                    //console.log(res)
                    mui.alert('Successful treatment', 'success', 'Yes');
                    window.location.href = 'tripApproveList.html';
                },
                error: function (res) {
                    mui.alert('Processing failure', 'fail', 'Yes');
                    window.location.href = 'tripApproveList.html';
                }
            })
        }

        function parsingUser(user) {
            userid = user.id;
            $('.name').val(user.ename);
            $('.userid').val(user.userid);
            $('.department').val(user.deparment);
            $('.departmentcn').val(user.departmentcn);
            $('.position').val(user.position);
            $('.positioncn').val(user.positioncn);
